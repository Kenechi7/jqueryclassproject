<!DOCTYPE html>
<html>
	<head>
		<!-- This sets the language that your characters are in -->
		<meta charset="utf-8">
		<!-- This ensures that your media queries work -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- This is what appears in the tab of your browser page -->
		<title>First Experience Using jQuery: Class Assignment</title>
		<!-- This makes the bootstrap css work -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<!-- This connects my CSS external stylesheet to the index.html -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<!-- In HTML: Add an image and two buttons. (reference #4 for the content for your buttons) -->
		<img src="https://ih0.redbubble.net/image.298208305.5785/st%2Csmall%2C215x235-pad%2C210x230%2Cf8f8f8.lite-1u2.jpg" alt="thisisfinedog">
		<button class="hide">Hide</button>
		<button class="show">Show</button>
		<!-- Create a div element and give it a class. Add a h1 element inside the div. -->
		<div class="hell">
			<h1 class="dog">This is Fine</h1>
		</div>
		<!-- In HTML: Create a ul element with 2 li elements inside and a button to add elements. -->
		<ul>
			<li>Beer</li>
			<li>Money</li>
		</ul>
		<!-- In HTML: Create a button and a div below it. -->
		<form>
			<input type="text" name="task" id="input">
			<button class="btn" type="button">Add Task</button>
		</form>
		<div class="divdog"></div>
		<!-- In HTML: Create a div element -->
		<!-- In HTML: Add some text to a h2 tag. -->
		<div>
			<h2>It's a Doggy Dog World</h2>
		</div>
		<!-- This gives access to the jquery library -->
		<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
		<!-- Popper is required for bootstrap 4 JS functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<!-- This makes bootstrap 4 JS work -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<!-- This connects my JS external file to the index.html -->
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
